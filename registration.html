<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Home</a>
            </div>
            <nav>
                <ul>
                    <li class="link"><a href="#">About</a></li>
                    <li class="link"><a href="#">Contact</a></li>
                    <li class="link"><a href="#">Test</a></li>
                    <li class="link"><a href="registration.html">Registration</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--desplay">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome</h2>
                            <p>Login again guys</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Create your account</h2>
                            <div class="social-icons">
                                <a href="https://dicordapp.com/users/565648865156530178" target="_blank">
                                    <i class="fa-brands fa-discord"></i></a>


                                <a href="https://twitter.com/Shahm3r" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i></a>


                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>


                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                            </div>
                            <p>or use your emails for registration</p>

                            <form action="">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Full Name"></label>
                                </div>
                                <div class="input-field">
                                    <label for="Email">
                                        <input type="email" id="Email" placeholder="Enter Email" required></label>
                                </div>
                                <div class="input-field">
                                    <label for="Password">
                                        <input type="password" id="Password" placeholder="Password"></label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, and Welcome</h2>
                            <p>Enter your details. So, that you can join us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>
                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="https://dicordapp.com/users/565648865156530178" target="_blank">
                                    <i class="fa-brands fa-discord"></i></a>
                            
                                <a href="https://twitter.com/Shahm3r" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i></a>
                            
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i></a>
                            
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-facebook"></i></a>
                            </div>
                            <p>use your email id</p>

                            <form action="">
                                <div class="input-field">
                                    <label for="Email1">
                                        <input type="email" id="Email1" placeholder="Enter Email" required></label>
                                </div>
                                <div class="input-field">
                                    <label for="Password1">
                                        <input type="password" id="Password1" placeholder="Password"></label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </header>
    <script>

        const user_con = document.querySelector(".user-container");
        const regis_btn = document.querySelector(".registration-btn");
        const login_btn = document.querySelector(".login-btn");

        regis_btn.addEventListener("click", () => {
            user_con.classList.add("login-section--display")
        })

        login_btn.addEventListener("click", () => {
            user_con.classList.remove("login-section--display")
        })

    </script>
</body>

</html>
